<!DOCTYPE html>
<html>
	<head>
		<title>WebGL Material Viewer Demo</title>
		
		<!-- Various Libraries -->
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/teapot.js"></script>

		<!-- Main JavaScript -->
		<script type="text/javascript" src="js/main.js">

		</script>

		<!-- Kill JavaScript box if JavaScript is present. -->
		<script type="text/javascript">
		$(document).ready(function ()
		{
			var onDemoSetupComplete = function (demo)
			{
				var properties = 
				{
					roughness: new FloatProperty(demo.material.uniforms.roughness, "value", 0.0, 1.0),
					ior: new FloatProperty(demo.material.uniforms.ior, "value", 1.0, 3.0)
				};

				$("body").append(createControl(properties.roughness));
				$("body").append(createControl(properties.ior));
			};

			$("body div.no-javascript").remove();
			var demo = new DefaultDemo("shaders/blinn_vs.glsl", "shaders/metal_fs.glsl", onDemoSetupComplete);
			setupShaderDemoArea($("#target"), 0xDDDDDD, demo);					
		});
		</script>
	</head>
	<body>
		<div class="no-javascript">
			<p>
				Sorry, you have JavaScript disabled and cannot view this content.
			</p>
		</div>
		<div id="target">

		</div>
	</body>
</html>
